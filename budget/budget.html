<h1>Budget</h1>

        <th>FEB</th>
        <th>MAR</th>

  <table id="income" class="table table-striped table-bordered table-budget">
    <caption>Income</caption>
    <thead>
      <tr>
        <th>Category</th>
        <th>JAN</th>
        <th>FEB</th>

  </table>

  <table id="income-expenses" class="table table-striped table-bordered table-budget">

      <tr>
        <th>&nbsp;</th>

        <th>FEB</th>
        <th>MAR</th>

        <th>JUN</th>
        <th>JUL</th>
        <th>AUG</th>
        <th>SEP</th>
        <th>OCT</th>
        <th>NOV</th>
        <th>DEC</th>
        <th class="totals">TOTAL</th>

    </thead>
    <tbody>
    </tbody>
  </table>

<div class="modal fade" id="budget-modal" tabindex="-1" role="dialog" aria-label="budget-label">

      <div class="modal-header">
        <h4 class="modal-title" id="budget-label">Update Budget</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input type="text" id="budget-amount" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary" id="budget-save">Save</button>
        </form>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

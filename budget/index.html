<!DOCTYPE html>
<html>
<head>
  <title>Budget</title>
  <link type="text/css" rel="stylesheet" media="all" href="./bootstrap/css/bootstrap.css" />
  <link type="text/css" rel="stylesheet" media="all" href="./css/style.css" />
</head>
<body>

<form id="budget__filter" class="form-inline">
  <select id="budget__month" data-filter-column="Month" class="form-control">
    <option value="1">January</option>
    <option value="2">February</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
  </select>

  <select id="budget__year" data-filter-column="Year" class="form-control">
    <option value="2017">2017</option>
    <option value="2016">2016</option>
    <option value="2015">2015</option>
  </select>

  <button type="button" class="btn btn-primary">Submit</button>
</form>

<table id="expenses" class="table table-striped table-bordered table-budget">
  <caption>Expenses</caption>
  <thead>
    <tr>
      <th>Category</th>
      <th>Budget</th>
      <th>Actual</th>
      <th>Difference</th>
      <th>Budget YTD</th>
      <th>Actual YTD</th>
      <th>Difference YTD</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<table id="envelope" class="table table-striped table-bordered table-budget">
  <caption>Envelope Expenses</caption>
  <thead>
    <tr>
      <th>Category</th>
      <th>Annual Budget</th>
      <th>Actual YTD</th>
      <th>Overage</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<table id="income" class="table table-striped table-bordered table-budget">
  <caption>Income</caption>
  <thead>
    <tr>
      <th>Category</th>
      <th>Budget</th>
      <th>Actual</th>
      <th>Difference</th>
      <th>Budget YTD</th>
      <th>Actual YTD</th>
      <th>Difference YTD</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<table id="over-under" class="table table-striped table-bordered table-budget">
  <caption>Over/Under</caption>
  <tbody>
  </tbody>
</table>

<table id="nobudget" class="table table-striped table-bordered table-budget">
  <caption>Transactions with no budget</caption>
  <thead>
    <tr>
      <th>Category</th>
      <th>Actual</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<div class="modal fade" id="transactionsModal" tabindex="-1" role="dialog" aria-label="transactionsLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="transactionsLabel">Transactions</h4>
      </div>
      <div class="modal-body">
        <table id="transactions" class="table table-striped table-bordered table-budget">
          <thead>
          </thead>
          <tbody>
          </tbody>
        </table>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
